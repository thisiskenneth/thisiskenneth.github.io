<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parte II</title>
    <!-- BOOTSTRAP-->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <!-- FONT -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-3">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo" class="logo" />
                </a>
                <h1 class="text-uppercase display-3 font-weight-bold text-center mt-4">
                    BOOTSTRAP
                </h1>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-sm-4">
                <button
                    id="popoverButton"
                    type="button"
                    class="btn btn-primary btn-block"
                >
                    Mostrar Popover
                </button>
            </div>
            <div class="col-sm-4">
                <button
                    id="sliderButton"
                    type="button"
                    class="btn btn-secondary btn-block"
                >
                    Mostrar Slider
                </button>
            </div>
            <div class="col-sm-4">
                <button
                id="megamenuButton" 
                type="button" class="btn btn-success btn-block">
                    Mostrar Megamenu
                </button>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-sm-4">
                <button
                id="scrollspyButton" 
                type="button" class="btn btn-danger btn-block">
                    Mostrar Scrollspy y Tabs
                </button>
            </div>
            <div class="col-sm-4">
                <button
                 id="barraprogresoButton" 
                 type="button" class="btn btn-warning btn-block">
                    Mostrar Barra de progreso
                </button>
            </div>
            <div class="col-sm-4">
                <button 
                id="listasButton" 
                type="button" class="btn btn-info btn-block">
                    Mostrar Listas
                </button>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-sm-4">
                <button
                 id="panelesButton" 
                 type="button" class="btn btn-light btn-block">
                    Mostrar Paneles
                </button>
            </div>
            <div class="col-sm-4">
                <button
                 id="breadcrumbsButton" 
                 type="button" class="btn btn-dark btn-block">
                    Mostrar Breadcrumbs
                </button>
            </div>
            <div class="col-sm-4">
                <button
                id="thumbnailsButton"  
                type="button" class="btn btn-outline-primary btn-block">
                    Mostrar Thumbnails
                </button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div id="popoverContent" class="content" style="display: none;"></div>
        <div id="sliderContent" class="content" style="display: none;"></div>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
