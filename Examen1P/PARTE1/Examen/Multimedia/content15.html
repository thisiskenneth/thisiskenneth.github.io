			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<h3 class="centrar">Glyphicon en Botones</h3>
						<label>Botón para Facebook:</label>
						<div class="centrar">
							<button class="btn btn-primary">
								<span class="icon-facebook app2"> facebook</span>
							</button>
						</div>
						
						<label>Botón para twitter:</label>
						<div class="centrar">
							<button class="btn btn-info">
								<span class="icon-twitter app2"> twitter</span>
							</button>
						</div>
						
						<label>Botón para Google:</label>
						<div class="centrar">
							<button class="btn btn-danger ">
								<span class="icon-google app2">Google</span>
							</button>
						</div>
						
						<label>Botón para Suscribirse e canal de Youtube:</label>
						<div class="centrar">
							<button class="btn btn-danger">
								<span class="icon-youtube app2"> Suscribirse</span>
							</button>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<h3 class="centrar">Glyphicon en Formularios</h3>
						<div class="form-group has-feedback">
							<label>OK</label>
								<input type="text" class="form-control" id="">
							  	<span class="glyphicon glyphicon-ok form-control-feedback ico-color3"></span>
						</div>
						<div class="form-group has-feedback">
							<label>Peligro</label>
							<input type="text" class="form-control" id="">
							<span class="glyphicon glyphicon-warning-sign form-control-feedback ico-color5"></span>
						</div>
						<div class="form-group has-feedback">
							<label>Error</label>
							<input type="text" class="form-control" id="">
							<span class="glyphicon glyphicon-remove form-control-feedback ico-color2"></span>
						</div>
						<div class="form-group has-feedback">
							<label>Teléfono</label>
							<input type="text" class="form-control" id="">
							<span class="glyphicon glyphicon-phone-alt form-control-feedback ico-color1"></span>
						</div>
					</div>
				</div>
			</div>
