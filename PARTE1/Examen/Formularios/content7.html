<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/icomoon.css">
</head>
<body>
    <div class="container">
        <div class="col-sm-12" style="width: 500px;">
            <div class="jumbotron">
                <div class="form-group" style="margin-top: -50px;">
                    <h1 style="margin-left: 150px">Login</h1>
                </div>
                <hr>
                <form class="form-horizontal" style="margin-left: 50px;">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email..." required>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password..." required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 350px">Login</button>
                    </div>
                    <div class="form-group">
                        <a href="#" style="margin-left: 310px;">Forget Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
